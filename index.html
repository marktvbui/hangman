<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HangMan</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
        <h1 class="title">Hangman!!!</h1>
        <p class='gameDescription'>Guess a character from Animated Movies (Disney, Pixar, and Animes)!</p>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Name to Guess</h3>
        </div>
        <div class="panel-body">
          <h2 id="wordToGuess"></h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Letters Guessed: <span id="wrongGuesses"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Guesses Left: <span id="numGuesses"></span></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Win Counter: <span id="winCounter"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Loss Counter: <span id="lossCounter"></span>
        </div>
      </div>

    </div>

    <script src="assets/javascript/hangman.js"></script>
</body>
</html>
